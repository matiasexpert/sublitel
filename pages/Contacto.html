        <H1 class="titulodepagina">ESTEMOS EN CONTACTO</H1>


    
    </header>

    <section class="fondosectioncontacto">


        <article class="letrablanca">

            <form action="#" method="GET" enctype="multipart/form-data">


                <fieldset>


                    <legend> Deja tus datos </legend> <br><br>

                    <label for="nombre">Nombre: </label>
                    <input name="nombre" type="text" placeholder="Juan"> <br>  <br>

                    <label for="apellido">Apellido:</label>
                    <input name="apellido" type="text" placeholder="Perez"> <br><br>

                    <label for="email">Email</label>
                    <input name="mail " type="text" placeholder="juanparez@gmail.com"> <br><br><br>

                    <label for="telefono">Telefono:</label>
                    <input name="telefono" type="text">

                    <br><br>
                    <span>Fijo</span>
                    <input name="tipotelefono" type="radio" value="Fijo">
                    <span>Celular</span>
                    <input name="tipotelefono" type="radio" value="Celular">


                </fieldset>


            </form>

        </article>

    </section>


    <footer class="navfondofooter">

        <div class="divfooter">



            <div class="footercontact" id="mail">
                <img src="../assets/images/maillogo.png" height="30px" alt="maillogo">
                <label for="mail" class="footer_etiqueta">INFO@SUBLITEL.COM</label>
            </div>
            <br>
            <br>


            <div class="footercontact" id="instagram">
                <a href="https://www.instagram.com/sublitelargentina/?hl=es"><img src="../assets/images/instagramlogo.png" height="60px"></a>
           </div>
           <br>
           <br>


            <div class="footercontact" id="tel">
                <img src="../assets/images/phonelogo.png" height="30px">
                <label for="telefono" class="footer_etiqueta">TEL  11 7504 6478</label>
            </div>



        </div>
