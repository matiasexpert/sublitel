    <div class="container">
      <article class="letrablanca">
        <form class="form" method="GET" enctype="multipart/form-data">
          <fieldset class="mb-3">
            <legend>Cotizá tu pedido</legend>
            <div class="form-group">
              <label for="nombre" class="form-label">Nombre: </label>
              <input name="nombre" type="text" placeholder="Juan" class="form-control" />
            </div>
            <div>
              <label for="apellido" class="form-label">Apellido:</label>
              <input name="apellido" type="text" placeholder="Perez" class="form-control" />
            </div>
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input
                name="mail "
                type="text"
                class="form-control"
                placeholder="juanparez@gmail.com"
              />
            </div>
            <div class="form-group">
              <label class="form-label">¿Tenes la tela para realizar el trabajo?</label> <br />
              <input name="Tela" type="radio" value="mitela" />
              <label class="form-label" for="Si"
                >Si, tengo mi propia tela para realizar la sublimacion.</label
              >
            </div>
            <div class="form-group">
              <input name="Tela" type="radio" value="comprotela" />
              <label class="form-label" for="No"
                >No, deseo que me proveean la tela de su local.</label
              >
            </div>
            <div class="form-group">
              <label class="form-label">¿En que tela queres sublimar?</label>
              <select>
                <option value="lycra">Lycra</option>
                <option value="spun">Spun</option>
                <option value="modal">Modal</option>
                <option value="friza">Friza</option>
                <option value="microfibra">Microfibra</option>
                <option value="microfibra con lycra pesada">
                  Microfibra con lycra pesada
                </option>
                <option value="microfibra con lycra livana">
                  Microfibra con lycra liviana
                </option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label" for="metros">Quiero</label>
              <input
                type="text"
                name="metros"
                id="metros"
                placeholder="ej= 90 metros"
              />
              <label class="form-label" for="metross">de sublimacion.</label>
            </div>
            <div class="form-group">
              <label for="upload">Carga tu diseño: </label>
              <label for="file"></label>
              <input name="file" type="file" value="file" />
            </div>
          </fieldset>
        </form>
      </article>
